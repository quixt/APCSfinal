<script>
    const terminalText = "joseph tappen";
    const content = document.getElementById("n");

    function typeContent(index, el, text, time, callbackDict) {
        if (index === text.length) {
            if (callbackDict != undefined) {
                callbackDict.cb(callbackDict.index, callbackDict.el, callbackDict.text, callbackDict.time);
                console.log("callback called");
            }

        }
        el.innerHTML = el.innerHTML + text.charAt(index);
        setTimeout(typeContent, Math.random() * 10 + time, index + 1, el, text, time, callbackDict);
    }
    typeContent(0, content, terminalText, 200, {
        cb: typeContent,
        index: 0,

</script>
<script>
    const blinker = document.getElementById("blinker");

    function blink(show) {
        if (show) {
            blinker.style.visibility = "hidden";
            setTimeout(blink, 300, false);
        } else {
            blinker.style.visibility = "visible";
            setTimeout(blink, 300, true);
        }
    }
    blink(true);
